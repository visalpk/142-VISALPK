<html>
<head>
 <meta charset="utf-8"/>

<body>

      { EmpID: 121, EmpName:"Balaji" , age: 30 , salary:20000 },
      { EmpID: 122, EmpName:"Balaji" , age: 30 , salary:20000 },
      { EmpID: 123, EmpName:"Balaji" , age: 30 , salary:20000 },
      { EmpID: 124, EmpName:"Balaji" , age: 30 , salary:20000 },
      { EmpID: 125, EmpName:"Balaji" , age: 30 , salary:20000 },
      { EmpID: 126, EmpName:"Balaji" , age: 30 , salary:20000 },
     
    ]
  }
});
</script>
</body>
</html>
