<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>For loop that will iterate from 0 to 50</title>
</head>

<body><div class=wrapper>
        <script>
  

                for (var x=0; x<=50; x++) {
                    if (x === 0) {
                        document.write(x +  " is even <br>");
                    }
                    else if (x % 2 === 0) {
                        document.write(x +  " is even <br>");
                    }
                    else {
                        document.write(x +  " is odd <br>");
                    }
                }
                </script></div>
</body>
</html>
