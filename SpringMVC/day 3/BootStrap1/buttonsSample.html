<!Doctype html>
<html lang="en">
<head>
<style>

</style>
<title>Buttons</title>
<meta name="viewport" 
content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">  
  <h1> First Bootstrap web page</h1>  
  <p>Write your text here..</p>   
  
  <button class="btn btn-default">btn btn-default</button>  
<button class="btn btn-primary">btn btn-primary</button>  
<button class="btn btn-danger">btn btn-danger</button>  
<button class="btn btn-success">btn btn-success</button>  
<button class="btn btn-info">btn btn-info</button>  
<button class="btn btn-warning">btn btn-warning</button>  
<button class="btn btn-link">btn btn-link</button>  
</div>  

<div class="container">  
  <h2>Button Sizes</h2>  
  <button type="button" class="btn btn-primary btn-lg">Large</button>  
  <button type="button" class="btn btn-primary btn-md">Medium</button>      
  <button type="button" class="btn btn-primary btn-sm">Small</button>  
  <button type="button" class="btn btn-primary btn-xs">XSmall</button>  
</div>  
<hr style="border-color:red;"/>

<div class="container">  
  <h2>Button States</h2>  
  <button type="button" class="btn btn-primary">Primary Button</button>  
  <button type="button" class="btn btn-primary active">Active Primary</button>  
  <button type="button" class="btn btn-primary disabled">Disabled Primary</button>  
</div>  


<div class="container">  
  <h2>Block Level Buttons</h2>  
  <button type="button" class="btn btn-primary btn-block">Button 1</button>  
  <button type="button" class="btn btn-default btn-block">Button 2</button>  
  
  <h2>Large Block Level Buttons</h2>  
  <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>  
  <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>  
  
  <h2>Small Block Level Buttons</h2>  
  <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>  
  <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>  
</div>  
<script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>


</html>
